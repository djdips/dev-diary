<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevDiary ğŸ“</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/scripts/main.js"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="light">

  <header>
    <h1>DevDiary ğŸ“</h1>
    <button id="theme-toggle">ğŸŒ“</button>
    <button id="logout-button" style="display: none;">Logout</button>
  </header>

  <!-- ğŸ” Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-msg" class="error"></p>
  </section>

  <!-- ğŸ“ Create/Edit Post Section -->
  <section id="create-post" style="display: none;">
    <h2 id="form-heading">Create Post</h2>
    <form id="post-form">
      <input type="text" id="title" placeholder="Post Slug (no spaces)" required />
      <textarea id="content" placeholder="Write your markdown..." rows="10"></textarea>
      <button type="submit">Save Post</button>
    </form>
    <p id="form-msg" class="error"></p>
    <h3>Preview</h3>
    <div id="markdown-preview" class="preview-box"></div>
  </section>

  <!-- ğŸ“¬ Posts List -->
  <section id="posts-list">
    <h2>All Posts</h2>
    <input type="text" id="search-input" placeholder="Search..." />
    <ul id="posts"></ul>
  </section>

  <!-- ğŸ“– Post View -->
  <section id="post-view" style="display: none;">
    <button id="back-button">â† Back</button>
    <button id="edit-button">âœï¸ Edit</button>
    <div id="post-content"></div>
  </section>

  <!-- ğŸ§© Optional Templates (for JS usage) -->
  <template id="post-template">
    <section id="post-view">
      <button id="back-button">â† Back</button>
      <button id="edit-button">âœï¸ Edit</button>
      <div id="post-content"></div>
    </section>
  </template>

</body>
</html>
