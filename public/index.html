<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>DevDiary üìù</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body class="light">
        <!-- üü° Status Indicators -->
        <div id="loading-indicator" class="hidden">‚è≥ Loading...</div>
        <div id="success-msg" class="hidden"></div>
        <div id="error-msg" class="hidden"></div>

        <!-- üîê Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input
                    type="text"
                    id="login-username"
                    placeholder="Username"
                    required
                />
                <input
                    id="login-password"
                    type="password"
                    placeholder="Password"
                    required
                />
                <button type="submit">Login</button>
                <div id="login-msg"></div>
            </form>
        </section>

        <!-- üìã Main App UI -->
        <section id="app-ui" class="hidden">
            <div style="margin-bottom: 1em">
                <button id="logout-button">Logout</button>
                <button id="new-post-btn">+ New Post</button>
                <button id="theme-toggle">üåì Toggle Theme</button>
            </div>

            <!-- üìÑ All Posts List -->
            <div id="posts-list">
                <h2>All Posts</h2>
                <input
                    type="text"
                    id="search-input"
                    placeholder="üîç Search by title/content..."
                />
                <ul id="posts"></ul>
            </div>

            <!-- üëÅÔ∏è Post View -->
            <div id="post-view" class="hidden">
                <button id="back-button">‚Üê Back</button>
                <div id="post-content"></div>
                <button id="edit-button">‚úèÔ∏è Edit</button>
            </div>

            <!-- üìù Create/Edit Form -->
            <div id="create-post" class="hidden">
                <h2>Create/Edit Post</h2>
                <form id="post-form">
                    <input id="title" placeholder="Post Title" required />
                    <textarea
                        id="content"
                        placeholder="Write Markdown content..."
                        required
                    ></textarea>
                    <div id="markdown-preview"></div>
                    <div id="form-msg"></div>
                    <button type="submit">üíæ Save Post</button>
                    <button type="button" id="cancel-create">Cancel</button>
                </form>
            </div>
        </section>

        <!-- üìú Scripts -->
        <script type="module" src="/scripts/main.js"></script>
    </body>
</html>
